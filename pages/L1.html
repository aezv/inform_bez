<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Lmain.css">
    <title>L1</title>
</head>

<body>
    <div>
        <h1>Шифрование методом простой (однозначной) замены.</h1>
        <button id="button_help">Помощь</button>
    </div>
    <div id="main">
        <div id="key_text_container">
            <input id="key">
            <textarea id="text"></textarea>
        </div>
        <div id="buttons">
            <button id="button_key_gen">Генератор ключа</button>
            <button id="button_start_encrypt">Зашифровать</button>
            <button id="button_start_decrypt">Расшифровать</button>
            <button id="button_clear">Очистить</button>
        </div>
    </div>
    <div id="info">
        <p>
            <span id="count_symbols"></span>
            <span id="count_letters"></span>
            <span id="match_index"></span>
        </p>
        <p>
        <table id="key_table" border="1"></table>
        </p>
        <p>
        <table id="count_iteration_letters_table" border="1"></table>
        </p>
    </div>
    <script src="../scripts/L1.js"></script>
</body>

</html>
